version: "3.8"
services:
    cadvisor:
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /home/docker/:/var/lib/docker:ro
            - /dev/disk/:/dev/disk:ro
        ports:
            - 8080:8080
        container_name: cadvisor
        privileged: true
        devices:
            - /dev/kmsg
        image: gcr.io/cadvisor/cadvisor:latest
        restart: unless-stopped
